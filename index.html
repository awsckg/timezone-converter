<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Keep all existing styles */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #f5f6fa;
        }

        /* ... (all other existing styles remain the same) ... */

        /* Add additional styles for select element */
        .input-group select {
            padding: 0.8rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            background-color: white;
        }

        .input-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>‚è∞ Time Zone Converter</h1>
            <p>Convert times between different time zones effortlessly</p>
        </div>
        
        <div class="converter">
            <div class="input-section">
                <div class="time-inputs">
                    <div class="input-group">
                        <label for="timezone">üåç Select Timezone</label>
                        <select id="timezone">
                            <option value="UTC">UTC</option>
                            <option value="Asia/Kolkata">IST (India)</option>
                            <option value="America/New_York">EST (New York)</option>
                            <option value="America/Los_Angeles">PST (Los Angeles)</option>
                            <option value="Europe/London">GMT (London)</option>
                            <option value="Asia/Tokyo">JST (Tokyo)</option>
                            <option value="Australia/Sydney">AEST (Sydney)</option>
                            <option value="Europe/Paris">CET (Paris)</option>
                            <option value="Asia/Dubai">GST (Dubai)</option>
                            <option value="Asia/Singapore">SGT (Singapore)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="startTime">üìÖ Start Time</label>
                        <input type="datetime-local" id="startTime">
                    </div>
                    <div class="input-group">
                        <label for="endTime">üìÖ End Time</label>
                        <input type="datetime-local" id="endTime">
                    </div>
                </div>
                <button onclick="convertTime()">
                    <span>Convert Time</span> üîÑ
                </button>
            </div>
            
            <div id="results">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
