<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>‚è∞ Time Zone Converter</h1>
            <p>Convert times between different time zones effortlessly</p>
        </div>
        
        <div class="converter">
            <div class="input-section">
                <div class="source-timezone">
                    <label for="sourceTimezone">From Timezone:</label>
                    <select id="sourceTimezone">
                        <option value="IST">IST (India)</option>
                        <option value="UTC">UTC</option>
                        <option value="PST">PST (Pacific)</option>
                        <option value="UK">UK (London)</option>
                        <option value="AEST">AEST (Sydney)</option>
                        <option value="SGT">SGT (Singapore)</option>
                        <option value="CET">CET (Paris)</option>
                        <option value="EET">EET (Helsinki)</option>
                        <option value="WET">WET (Lisbon)</option>
                    </select>
                    <label for="sourceTime">Select Time:</label>
                    <input type="datetime-local" id="sourceTime">
                </div>

                <div class="target-timezones">
                    <label for="targetTimezones">To Timezones:</label>
                    <select id="targetTimezones" multiple>
                        <option value="IST">IST (India)</option>
                        <option value="UTC">UTC</option>
                        <option value="PST">PST (Pacific)</option>
                        <option value="UK">UK (London)</option>
                        <option value="AEST">AEST (Sydney)</option>
                        <option value="SGT">SGT (Singapore)</option>
                        <option value="CET">CET (Paris)</option>
                        <option value="EET">EET (Helsinki)</option>
                        <option value="WET">WET (Lisbon)</option>
                    </select>
                </div>

                <button onclick="convertTime()">Convert Time üîÑ</button>
            </div>
            
            <div id="results">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
