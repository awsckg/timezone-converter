<!DOCTYPE html>
<html>
<head>
    <title>Time Zone Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to Time Zone Converter</h1>
            <p>Convert time across different zones with ease!</p>
        </div>
        <div class="converter">
            <div class="input-section">
                <h2>Enter IST Time</h2>
                <input type="datetime-local" id="istTime">
                <button onclick="convertTime()">Convert</button>
            </div>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
