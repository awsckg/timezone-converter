<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Previous styles remain the same -->
    <style>
        /* Previous styles remain unchanged */
        
        /* Add new styles for timezone features */
        .timezone-select {
            padding: 0.8rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .timezone-select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .current-times {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .current-times h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .time-zone-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e1e1e1;
        }

        .time-zone-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>‚è∞ Time Zone Converter</h1>
            <p>Convert times between different time zones effortlessly</p>
        </div>
        
        <div class="converter">
            <div class="input-section">
                <div class="time-inputs">
                    <div class="input-group">
                        <label for="startTime">üìÖ Start Time (IST)</label>
                        <input type="datetime-local" id="startTime">
                    </div>
                    <div class="input-group">
                        <label for="endTime">üìÖ End Time (IST)</label>
                        <input type="datetime-local" id="endTime">
                    </div>
                    <div class="input-group">
                        <label for="timezone">üåç Select Time Zone</label>
                        <select id="timezone" class="timezone-select">
                            <option value="Asia/Kolkata">India (IST)</option>
                            <option value="Australia/Sydney">Australia (AEST)</option>
                            <option value="Europe/London">Europe (BST)</option>
                            <option value="Asia/Singapore">Singapore (SGT)</option>
                        </select>
                    </div>
                </div>
                <button onclick="convertTime()">
                    <span>Convert Time</span> üîÑ
                </button>
            </div>
            
            <div id="results">
                <!-- Results will be displayed here -->
            </div>
        </div>

        <div class="current-times">
            <h3>Current Times</h3>
            <div class="time-zone-item">
                <span>Australia (AEST)</span>
                <span id="australia-time"></span>
            </div>
            <div class="time-zone-item">
                <span>Europe (BST)</span>
                <span id="europe-time"></span>
            </div>
            <div class="time-zone-item">
                <span>Singapore (SGT)</span>
                <span id="singapore-time"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
