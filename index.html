<!DOCTYPE html>
<html lang="en">
<!-- Previous head section remains the same until the style tag -->
<style>
    /* Add these new styles to your existing CSS */
    .timezone-selectors {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .timezone-select {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .timezone-select label {
        color: var(--secondary-color);
        font-weight: 600;
    }

    .timezone-select select {
        padding: 0.8rem;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .timezone-select select:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }
</style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>‚è∞ Time Zone Converter</h1>
            <p>Convert times between different time zones effortlessly</p>
        </div>
        
        <div class="converter">
            <div class="input-section">
                <!-- Add the new timezone selectors -->
                <div class="timezone-selectors">
                    <div class="timezone-select">
                        <label for="fromTimezone">üåç From Timezone</label>
                        <select id="fromTimezone">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="timezone-select">
                        <label for="toTimezone">üåé To Timezone</label>
                        <select id="toTimezone">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <div class="time-inputs">
                    <div class="input-group">
                        <label for="startTime">üìÖ Start Time</label>
                        <input type="datetime-local" id="startTime">
                    </div>
                    <div class="input-group">
                        <label for="endTime">üìÖ End Time</label>
                        <input type="datetime-local" id="endTime">
                    </div>
                </div>
                <button onclick="convertTime()">
                    <span>Convert Time</span> üîÑ
                </button>
            </div>
            
            <div id="results">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Initialize timezone dropdowns when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            addTimezoneDropdowns();
        });
    </script>
</body>
</html>
