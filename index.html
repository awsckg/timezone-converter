<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Clock & Time Zone Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="world-clock-section">
      <h1>🌍 World Clock</h1>
      <div class="world-clock-grid">
        <div class="clock-item">
          <h3>🇬🇧 London</h3>
          <div id="london-time" class="time-display"></div>
        </div>
        <div class="clock-item">
          <h3>🇺🇸 New York</h3>
          <div id="newyork-time" class="time-display"></div>
        </div>
        <div class="clock-item">
          <h3>🇯🇵 Tokyo</h3>
          <div id="tokyo-time" class="time-display"></div>
        </div>
        <div class="clock-item">
          <h3>🇮🇳 Mumbai</h3>
          <div id="mumbai-time" class="time-display"></div>
        </div>
        <div class="clock-item">
          <h3>🇦🇺 Sydney</h3>
          <div id="sydney-time" class="time-display"></div>
        </div>
        <div class="clock-item">
          <h3>🇸🇬 Singapore</h3>
          <div id="singapore-time" class="time-display"></div>
        </div>  
      </div>
    </div>

    <div class="welcome-section">
      <h1>⏰ Time Zone Converter</h1>
      <p>Convert times between different time zones effortlessly</p>
    </div>

    <div class="converter">
      <div class="input-section">
        <div class="time-inputs">
          <div class="input-group">
            <label for="inputTimeZone">🌐 Input Time Zone</label>
            <select id="inputTimeZone">
              <option value="Asia/Kolkata">🇮🇳 IST (Asia/Kolkata)</option>
              <option value="UTC">🌐 UTC</option>
              <option value="America/Los_Angeles">🇺🇸 PST (America/Los_Angeles)</option>
              <option value="Europe/London">🇬🇧 UK (Europe/London)</option>
              <option value="Australia/Sydney">🇦🇺 AEST (Australia/Sydney)</option>
              <option value="Asia/Singapore">🇸🇬 SGT (Asia/Singapore)</option>
              <option value="Europe/Paris">🇫🇷 CET (Europe/Paris)</option>
              <option value="Europe/Helsinki">🇫🇮 EET (Europe/Helsinki)</option>
              <option value="Europe/Lisbon">🇵🇹 WET (Europe/Lisbon)</option>
            </select>
          </div>

          <div class="input-group">
            <label for="startTime">📅 Start Time</label>
            <input type="text" id="startTime" placeholder="DD/MM/YYYY HH:mm" />
          </div>

          <div class="input-group">
            <label for="endTime">📅 End Time</label>
            <input type="text" id="endTime" placeholder="DD/MM/YYYY HH:mm" />
          </div>
        </div>

        <button onclick="convertTime()">Convert Time 🔄</button>
      </div>

      <div id="results"></div>
    </div>
  </div>

  <script>
    // Your JavaScript code here (the entire script from the previous response)
    // Function to update world clocks
    function updateWorldClocks() {
        const now = new Date();
        
        const options = {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true
        };
        
        const londonTime = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/London' }));
        document.getElementById('london-time').textContent = londonTime.toLocaleString('en-US', options);
        
        const newYorkTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/New_York' }));
        document.getElementById('newyork-time').textContent = newYorkTime.toLocaleString('en-US', options);
        
        const tokyoTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Tokyo' }));
        document.getElementById('tokyo-time').textContent = tokyoTime.toLocaleString('en-US', options);
        
        const mumbaiTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' }));
        document.getElementById('mumbai-time').textContent = mumbaiTime.toLocaleString('en-US', options);

        const sydneyTime = new Date(now.toLocaleString('en-US', { timeZone: 'Australia/Sydney' }));
        document.getElementById('sydney-time').textContent = sydneyTime.toLocaleString('en-US', options);

        const singaporeTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Singapore' }));
        document.getElementById('singapore-time').textContent = singaporeTime.toLocaleString('en-US', options);
    }

    setInterval(updateWorldClocks, 1000);
    updateWorldClocks();

    function convertTime() {
        // Rest of your convertTime function code here
        // (Copy the entire convertTime function from the previous response)
    }
  </script>
</body>
</html>
