<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f6fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .world-clock {
            background: #4a90e2;
            padding: 20px;
            border-radius: 12px;
            color: white;
            margin-bottom: 20px;
        }

        .world-clock-title {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .city-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .converter-section {
            background: #4a90e2;
            padding: 20px;
            border-radius: 12px;
            color: white;
            margin-bottom: 20px;
        }

        .converter-title {
            font-size: 24px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .converter-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .input-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
            margin-bottom: 8px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f5f5f5;
        }

        .convert-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .convert-btn:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="world-clock">
            <div class="world-clock-title">
                🌍 World Clock
            </div>
            <div class="cities-grid">
                <div class="city-box">🇬🇧 London</div>
                <div class="city-box">🇺🇸 New York</div>
                <div class="city-box">🇯🇵 Tokyo</div>
                <div class="city-box">🇮🇳 Mumbai</div>
                <div class="city-box">🇦🇺 Sydney</div>
                <div class="city-box">🇸🇬 Singapore</div>
            </div>
        </div>

        <div class="converter-section">
            <div class="converter-title">
                ⏰ Time Zone Converter
            </div>
            <div class="converter-subtitle">
                Convert times between different time zones effortlessly
            </div>
        </div>

        <div class="input-container">
            <div class="input-group">
                <label>🌐 Input Time Zone</label>
                <select>
                    <option>🇮🇳 IST (Asia/Kolkata)</option>
                </select>
            </div>
            <div class="input-group">
                <label>📅 Start Time</label>
                <input type="text" placeholder="31/05/2025, 04:00 pm" />
            </div>
            <div class="input-group">
                <label>📅 End Time</label>
                <input type="text" placeholder="31/05/2025, 04:30 pm" />
            </div>
            <button class="convert-btn">
                Convert Time 🔄
            </button>
        </div>
    </div>

    <script>
        // Add your JavaScript code here
    </script>
</body>
</html>
