<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 0.8em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to BMI Calculator!</h1>
        <p>This calculator will help you determine your Body Mass Index (BMI), which is a measure of body fat based on your height and weight.</p>
        
        <div class="input-group">
            <label class="input-label" for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter your weight">
            <div class="error-message" id="weight-error">Please enter a valid weight</div>
        </div>

        <div class="input-group">
            <label class="input-label" for="height">Height (m)</label>
            <input type="number" id="height" placeholder="Enter your height">
            <div class="error-message" id="height-error">Please enter a valid height</div>
        </div>

        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
    </div>
</body>
</html>
