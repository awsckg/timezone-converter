<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Zone Converter</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="welcome-section">
      <h1>⏰ Time Zone Converter</h1>
      <p>Convert times between different time zones effortlessly</p>
    </div>

    <!-- World Clock Section -->
    <div class="world-clock">
      <h2 style="text-align: center; color: var(--secondary-color); margin-bottom: 1rem;">
        🌍 World Clock
      </h2>
      <div class="world-clock-grid">
        <div class="clock-box">🇬🇧 London: <span id="london">--:--:--</span></div>
        <div class="clock-box">🇺🇸 New York: <span id="newyork">--:--:--</span></div>
        <div class="clock-box">🇯🇵 Tokyo: <span id="tokyo">--:--:--</span></div>
        <div class="clock-box">🇮🇳 Mumbai: <span id="mumbai">--:--:--</span></div>
        <div class="clock-box">🇦🇺 Sydney: <span id="sydney">--:--:--</span></div>
        <div class="clock-box">🇸🇬 Singapore: <span id="singapore">--:--:--</span></div>
      </div>
    </div>

    <!-- Converter Section -->
    <div class="converter">
      <div class="input-section">
        <div class="time-inputs">
          <div class="input-group">
            <label for="inputTimeZone">🌐 Input Time Zone</label>
            <select id="inputTimeZone">
              <option value="Asia/Kolkata">🇮🇳 IST (Asia/Kolkata)</option>
              <option value="UTC">🌐 UTC</option>
              <option value="America/Los_Angeles">🇺🇸 PST (America/Los_Angeles)</option>
              <option value="Europe/London">🇬🇧 UK (Europe/London)</option>
              <option value="Australia/Sydney">🇦🇺 AEST (Australia/Sydney)</option>
              <option value="Asia/Singapore">🇸🇬 SGT (Asia/Singapore)</option>
              <option value="Europe/Paris">🇫🇷 CET (Europe/Paris)</option>
              <option value="Europe/Helsinki">🇫🇮 EET (Europe/Helsinki)</option>
              <option value="Europe/Lisbon">🇵🇹 WET (Europe/Lisbon)</option>
            </select>
          </div>

          <div class="input-group">
            <label for="startTime">📅 Start Time</label>
            <input type="datetime-local" id="startTime" />
          </div>

          <div class="input-group">
            <label for="endTime">📅 End Time</label>
            <input type="datetime-local" id="endTime" />
          </div>
        </div>

        <button onclick="convertTime()">Convert Time 🔄</button>
      </div>

      <div id="results"></div>
    </div>
  </div>
</body>
</html>
