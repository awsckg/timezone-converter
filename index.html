<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous head content remains same until style section -->
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Time Zone Converter</h1>
            <p>Convert times between different time zones</p>
        </div>
        
        <div class="converter">
            <div class="input-section">
                <div class="time-inputs">
                    <div class="input-group">
                        <label for="startTime">Start Time (IST)</label>
                        <input type="datetime-local" id="startTime" step="1">
                    </div>
                    <div class="input-group">
                        <label for="endTime">End Time (IST)</label>
                        <input type="datetime-local" id="endTime" step="1">
                    </div>
                </div>
                <button onclick="convertTime()">Convert</button>
            </div>
            
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
