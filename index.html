<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Zone Converter</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="welcome-section">
      <h1>⏰ Time Zone Converter</h1>
      <p>Convert times between different time zones effortlessly</p>
    </div>

    <div class="converter">
      <div class="input-section">
        <div class="time-inputs">
          <div class="input-group">
            <label for="startTime">📅 Start Time (IST)</label>
            <input type="datetime-local" id="startTime" />
          </div>
          <div class="input-group">
            <label for="endTime">📅 End Time (IST)</label>
            <input type="datetime-local" id="endTime" />
          </div>
        </div>
        <div class="input-group">
          <label for="baseTimeZone">🌐 Base Time Zone</label>
          <select id="baseTimeZone">
            <option value="Asia/Kolkata">🇮🇳 IST</option>
            <option value="UTC">🌍 UTC</option>
            <option value="America/Los_Angeles">🇺🇸 PST</option>
            <option value="Europe/London">🇬🇧 UK</option>
            <option value="Australia/Sydney">🇦🇺 AEST</option>
            <option value="Asia/Singapore">🇸🇬 SGT</option>
            <option value="Europe/Paris">🇫🇷 CET</option>
            <option value="Europe/Helsinki">🇫🇮 EET</option>
            <option value="Europe/Lisbon">🇵🇹 WET</option>
          </select>
        </div>
        <button onclick="convertTime()">
          <span>Convert Time</span> 🔄
        </button>
      </div>

      <div id="results">
        <!-- Results will be displayed here -->
      </div>
      <div class="export-section">
        <button onclick="exportToCSV()">📥 Export CSV</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
